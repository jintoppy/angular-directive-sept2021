<form #f="ngForm" (ngSubmit)="onAdd(f)">
    <div>
        <label for="name">Name</label>
        <input id="name" name="name" #name="ngModel" type="text" ngModel required minlength="3" maxlength="7">
    </div>
    <div>
        <button>Add</button>
    </div>
</form>


<div *ngIf="f.form.invalid && f.submitted">
    <div *ngIf="name.errors">
        <div *ngIf="name.errors.required">
            Name field is required
        </div>
        <div *ngIf="name.errors.minlength">
            {{name.errors.minlength.requiredLength}} is required. But, you entered only {{name.errors.minlength.actualLength}} characters
        </div>
    </div>
    
</div>

<ul>
    <li *ngFor="let user of users">
        {{user.name}}
    </li>
</ul>
